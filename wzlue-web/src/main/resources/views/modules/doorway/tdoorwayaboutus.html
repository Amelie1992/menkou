<!DOCTYPE html>
<html>
<head>
    <title>门口公司简介</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <link rel="stylesheet" href="../../css/bootstrap.min.css">
    <link rel="stylesheet" href="../../css/AdminLTE.min.css">
    <link rel="stylesheet" href="../../css/font-awesome.min.css">
    <link rel="stylesheet" href="../../plugins/jqgrid/ui.jqgrid-bootstrap.css">
    <link rel="stylesheet" href="../../css/bootstrap-table.min.css">
    <link rel="stylesheet" href="../../plugins/bootstrap-validator/css/bootstrap-validator.min.css">
    <link rel="stylesheet" href="../../plugins/ztree/css/metroStyle/metroStyle.css">
    <link rel="stylesheet" href="../../css/main.css">
    <link rel="stylesheet" href="../../plugins/treegrid/jquery.treegrid.css">

</head>
<body>
<div id="rrapp" v-cloak class="content-wrapper wzl-content-wrapper">
    <section class="content-header">
        <h1>
            门口公司简介 &nbsp;<small v-if="title!=''">{{title}}</small>
        </h1>
    </section>
    <div v-show="showList">
        <section class="content">
            <div class="row">
                <div class="col-xs-12">
                    <div class="box">
                        <div class="box-header with-border">
                            <!--<button class="btn btn-primary" @click="query"><i class="fa fa-search"></i>&nbsp;查询</button>-->
                            <button v-if="hasPermission('doorway:tdoorwayaboutus:save')" class="btn btn-success"
                                    @click="add">
                                <i class="fa fa-plus"></i>&nbsp;新增
                            </button>
                            <button v-if="hasPermission('doorway:tdoorwayaboutus:update')" class="btn btn-warning"
                                    @click="update">
                                <i class="fa fa-trash-o"></i>&nbsp;修改
                            </button>
                            <button v-if="hasPermission('doorway:tdoorwayaboutus:delete')" class="btn btn-danger"
                                    @click="del">
                                <i class="fa fa-trash-o"></i>&nbsp;删除
                            </button>
                        </div>
                        <div class="box-body">
                            <div class="table-responsive">
                                <table id="table"></table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <div v-show="!showList">
        <section class="content">
            <div class="row">
                <div class="col-xs-12">
                    <div class="box">
                        <form class="form-horizontal">
                            <div class="row">
                                <div class="form-group required">
                                    <div class="col-sm-2 control-label">公司简介</div>
                                    <div class="col-sm-8">
                                        <el-textarea id="myEditor" name="profile" v-model="tDoorwayAboutUs.profile"></el-textarea>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="form-group">
                                    <div class="col-sm-2 control-label"></div>
                                    <input type="button" class="btn btn-primary" @click="validate" value="确定"/>
                                    &nbsp;&nbsp;<input type="button" class="btn btn-warning" @click="reload"
                                                       value="返回"/>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </div>
</div>

<script src="../../libs/jquery.min.js"></script>
<script src="../../plugins/layer/layer.js"></script>
<script src="../../libs/bootstrap.min.js"></script>
<script src="../../libs/vue.min.js"></script>
<!--bootstrap-table-->
<script src="../../plugins/bootstrap-table/bootstrap-table.min.js"></script>
<script src="../../plugins/bootstrap-table/locale/bootstrap-table-zh-CN.js"></script>
<!--bootstrap-validator-->
<script src="../../plugins/bootstrap-validator/js/bootstrap-validator.min.js"></script>
<script src="../../plugins/bootstrap-validator/js/zh_CN.min.js"></script>
<!-- 富文本编辑器-->
<script src="../../plugins/ueditor/ueditor.config.js"></script>
<script src="../../plugins/ueditor/ueditor.all.js"></script>
<script src="../../plugins/ueditor/ueditor.parse.js"></script>

<script src="../../plugins/jqgrid/grid.locale-cn.js"></script>
<script src="../../plugins/jqgrid/jquery.jqGrid.min.js"></script>
<script src="../../plugins/ztree/jquery.ztree.all.min.js"></script>
<script src="../../js/common.js"></script>

<script src="../../js/modules/doorway/tdoorwayaboutus.js"></script>
</body>
</html>
